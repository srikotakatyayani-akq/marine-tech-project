<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARINE AI | CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanner-line"></div>
    <div class="grid-background"></div>

    <main class="dashboard">
        <header>
            <h1 class="glitch" data-text="MARINE AI SYSTEM">MARINE AI SYSTEM</h1>
            <div class="status-bar">
                <span class="dot"></span> SYSTEM: ONLINE | <span id="clock">00:00:00</span>
            </div>
        </header>

        <section class="main-display">
            <div class="visualizer">
                <div class="circle-box">
                    <div class="rotating-ring"></div>
                    <button onclick="runDiagnostic()">START DEEP SCAN</button>
                </div>
            </div>

            <div class="side-panel">
                <div class="data-card">
                    <small>LATITUDE: 24.5505° N</small><br>
                    <small>LONGITUDE: 81.7800° W</small>
                </div>
                <div class="data-card" id="output">
                    > WAITING FOR COMMAND...
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
